<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Brilliant Africa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 320px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-header i {
      font-size: 2rem;
      color: #2c3e50;
    }

    .login-header h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.5rem;
    }

    .btn-login {
      background: #3498db;
      color: #fff;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
    }

    .btn-login:hover {
      background: #2980b9;
    }

    .input-group-text {
      padding: 0.5rem;
    }

    .additional-links {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 1rem;
    }

    .error-message, .success-message {
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .error-message {
      color: #e74c3c;
    }

    .success-message {
      color: #27ae60;
    }

    .password-toggle {
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-lock"></i>
      <h2>Login</h2>
    </div>

    <form id="loginForm">
      <div class="mb-2">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="username" placeholder="email@example.com" required />
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" id="password" placeholder="••••••" required />
          <span class="input-group-text password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="d-flex justify-content-between mb-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember</label>
        </div>
        <a href="#" style="font-size: 0.8rem;">Forgot?</a>
      </div>

      <div id="messageContainer" class="mb-2"></div>

      <button type="submit" class="btn btn-login"><i class="fas fa-sign-in-alt me-1"></i> Sign In</button>

      <div class="additional-links mt-2">
        No account? <a href="#">Register</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show/hide password toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Handle form submit with real API call
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const messageContainer = document.getElementById("messageContainer");
      const loginBtn = document.querySelector(".btn-login");

      messageContainer.innerHTML = "";
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Authenticating...';

      try {
        const response = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          // Try to get error message from response body
          let errorMsg = 'Login failed';
          try {
            const errorData = await response.json();
            if (errorData.message) errorMsg = errorData.message;
          } catch (_) {}
          throw new Error(errorMsg);
        }

        const data = await response.json();

        if (data.token) {
          // Save token in localStorage or sessionStorage based on "Remember" checkbox
          if (rememberMe) {
            localStorage.setItem('authToken', data.token);
          } else {
            sessionStorage.setItem('authToken', data.token);
          }

          messageContainer.innerHTML = `
            <div class="success-message">
              <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>
          `;

          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1500);
        } else {
          throw new Error(data.message || 'Invalid credentials.');
        }
      } catch (error) {
        messageContainer.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> ${error.message}
          </div>
        `;
        console.error('Login error:', error);
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-1"></i> Sign In';
      }
    });
  </script>
</body>
</html>
